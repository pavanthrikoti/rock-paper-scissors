<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="style.css" />
  <!-- LinkedIn Badge Script -->
  <script src="https://platform.linkedin.com/badges/js/profile.js" async defer type="text/javascript"></script>
</head>
<body>
  <div class="container">
    <h1>👊 Rock Paper Scissors ✌️</h1>

    <div class="scoreboard">
      <div>You 🧑: <span id="player-score">0</span></div>
      <div>🤖 Computer: <span id="computer-score">0</span></div>
    </div>

    <div class="buttons">
      <button onclick="play('rock')">🪨 Rock</button>
      <button onclick="play('paper')">📄 Paper</button>
      <button onclick="play('scissors')">✂️ Scissors</button>
    </div>

    <div id="result"></div>
    <button class="reset-btn" onclick="resetGame()">🔄 Reset</button>

    <div class="sound-toggle">
      <label>
        <input type="checkbox" id="sound-checkbox" checked />
        🔊 Sound On/Off
      </label>
    </div>

    <!-- LinkedIn Badge -->
    <!-- LinkedIn Name Styled in LinkedIn Blue -->
<h3 class="custom-linkedin-name">PAVAN THRIKOTI POTTUPALLI</h3>

<!-- LinkedIn Badge Script -->
<script src="https://platform.linkedin.com/badges/js/profile.js" async defer type="text/javascript"></script>

<!-- LinkedIn Badge Embed -->
<div class="badge-base LI-profile-badge" 
     data-locale="en_US" 
     data-size="large" 
     data-theme="light" 
     data-type="VERTICAL" 
     data-vanity="pavan-thrikoti-pottupalli-330822254" 
     data-version="v1">
  <a class="badge-base__link LI-simple-link" href="https://in.linkedin.com/in/pavan-thrikoti-pottupalli-330822254?trk=profile-badge">
    View LinkedIn
  </a>
</div>

    </div>
  </div>

  <footer>
    <p>&copy; 2025 Pavan Thrikoti Pottupalli</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
